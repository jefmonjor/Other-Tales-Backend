spring:
  # Disable OAuth2 Resource Server for tests (using @WithMockUser instead)
  security:
    oauth2:
      resourceserver:
        jwt:
          # Using a local mock issuer for tests - actual JWT validation is bypassed by @WithMockUser
          issuer-uri: http://localhost:9999/

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        default_schema: public
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    com.othertales: INFO
    org.springframework.security: WARN
