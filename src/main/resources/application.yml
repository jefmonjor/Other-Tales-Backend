spring:
  application:
    name: other-tales-api

  # --- DATABASE CONFIG (Supabase PostgreSQL) ---
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db.gsslwdruiqtlztupekcd.supabase.co:5432/postgres?sslmode=require}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:sewweG-jeqwub-9bywny}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
      minimum-idle: 2
      pool-name: OtherTales-HikariCP

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: public
        format_sql: false
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: false

  # --- FLYWAY CONFIG (RESILIENT FOR EXISTING SCHEMAS) ---
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: public
    connect-retries: 3
    # Permite arranque aunque la DB ya tenga tablas existentes
    baseline-on-migrate: true
    # Si detecta tablas existentes, asume que es la versi√≥n base 0
    baseline-version: 0
    # No valida checksums de scripts - evita crashes por diferencias manuales
    validate-on-migrate: false
    # Desactiva flyway:clean para evitar borrados accidentales
    clean-disabled: true

  # --- SECURITY (OAuth2 Resource Server with Supabase) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SUPABASE_JWKS_URI:https://gsslwdruiqtlztupekcd.supabase.co/auth/v1/.well-known/jwks.json}

# =============================================================================
# APP SECURITY CONFIGURATION
# =============================================================================
app:
  security:
    jwt:
      issuer: ${JWT_ISSUER:https://gsslwdruiqtlztupekcd.supabase.co/auth/v1}
      clock-skew-seconds: 60

# =============================================================================
# SERVER CONFIGURATION - CRITICAL FOR CLOUD RUN
# =============================================================================
server:
  port: ${PORT:8080}
  address: 0.0.0.0
  error:
    include-message: always
    include-binding-errors: always
  shutdown: graceful

# =============================================================================
# ACTUATOR CONFIGURATION (Health Checks for Cloud Run)
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# =============================================================================
# OPENAPI / SWAGGER DOCUMENTATION
# =============================================================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# =============================================================================
# LOGGING CONFIGURATION (JSON for Cloud Logging)
# =============================================================================
logging:
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","logger":"%logger{36}","message":"%msg","thread":"%thread"}%n'
  level:
    root: INFO
    com.othertales: INFO
    org.springframework.security: WARN
    org.springframework.web: INFO
    org.springframework.boot.web.embedded: INFO
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    com.zaxxer.hikari: INFO
