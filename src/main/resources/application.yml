spring:
  application:
    name: other-tales-api

  # --- DATABASE CONFIG (Supabase PostgreSQL) ---
  # Values come from environment variables in Cloud Run
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db.gsslwdruiqtlztupekcd.supabase.co:5432/postgres?sslmode=require}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:sewweG-jeqwub-9bywny}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: public
        format_sql: true
    defer-datasource-initialization: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    default-schema: public
    connect-retries: 3

  # --- SECURITY (OAuth2 Resource Server) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SUPABASE_JWKS_URI:https://gsslwdruiqtlztupekcd.supabase.co/auth/v1/.well-known/jwks.json}

# =============================================================================
# SERVER CONFIGURATION - CRITICAL FOR CLOUD RUN
# =============================================================================
server:
  port: ${PORT:8080}
  # CRITICAL: Bind to 0.0.0.0 so Cloud Run load balancer can reach the container
  # Default localhost (127.0.0.1) is invisible from outside the container
  address: 0.0.0.0
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging:
  level:
    root: INFO
    com.othertales: INFO
    org.springframework.security: WARN
    org.springframework.web: INFO
    org.springframework.boot.web.embedded: INFO
    # Reduce Hibernate noise in production
    org.hibernate: WARN
    org.hibernate.SQL: WARN
