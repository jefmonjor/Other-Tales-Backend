# =============================================================================
# Cloud Build Configuration - Other Tales Backend
# Trigger: Push to main branch
# =============================================================================

steps:
  # -------------------------------------------------------------------------
  # Step 1: BUILD - Construct Docker image using multi-stage Dockerfile
  # -------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/other-tales-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/other-tales-backend:latest'
      - '.'
    id: 'build'

  # -------------------------------------------------------------------------
  # Step 2: PUSH - Upload image to Container Registry
  # -------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/other-tales-backend:$COMMIT_SHA'
    id: 'push-sha'
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/other-tales-backend:latest'
    id: 'push-latest'
    waitFor: ['build']

  # -------------------------------------------------------------------------
  # Step 3: DEPLOY - Update Cloud Run service
  # -------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'other-tales-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/other-tales-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-southwest1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300s'  # 5 minutes for JVM startup
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=prod'
    id: 'deploy'
    waitFor: ['push-sha']

# -----------------------------------------------------------------------------
# Build configuration
# -----------------------------------------------------------------------------
images:
  - 'gcr.io/$PROJECT_ID/other-tales-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/other-tales-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
