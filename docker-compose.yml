services:
  postgres:
    image: postgres:18-alpine
    container_name: othertales-db
    environment:
      POSTGRES_DB: othertales
      POSTGRES_USER: othertales
      POSTGRES_PASSWORD: othertales_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U othertales -d othertales"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
